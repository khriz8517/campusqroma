<div id="app">
    <div class="profile bg-d-6">
        <div class="w70 m0auto p60-50 text-center">
            <h2 class="text-white"> RESULTADO DE BÚSQUEDA</h2>
            <form class="m0auto search-form" action="https://www.campusqroma.com/course/search.php" id="coursesearch" method="get">
                <div class="form-group">
                    <input type="text" id="shortsearchbox" name="search" placeholder="¿Qué curso estás buscando?"/>
                    <label for="shortsearchbox">¿Qué curso estás buscando?</label>
                    <button><img src="/local/qroma_front/img/icons/search-2.svg" alt="" srcset=""/></button>
                </div>
            </form>
        </div>
    </div>
    <div class="search w70 m0auto p60-50">
        <h2 class="mb-4">
            <span class="text-info gotham-medium">Hemos encontrado </span><span class="text-success pacifig">{{cursos.length}}
            </span>
            <span v-if="cursos.length != 1"> cursos</span>
            <span v-if="cursos.length == 1"> curso</span>
        </h2>
        <div class="tabs">
            <div class="body">
                <div class="item" v-for="item in cursos">
                    <div class="img">
                        <div class="bg-img" :style="'background-image: url('+item.img+')'"></div>
                    </div>
                    <div class="contry"><img class="contry-flag" src="../../img/pais/peru.jpg" alt="" srcset=""/>
                        <div class="contry-name">{{item.pais}}</div>
                    </div>
                    <h3 class="title gotham-medium">{{item.name}}</h3>
                    <div class="footer">
                        <a class="btn btn-info" :href="'../../' + item.url">ACCEDER</a>
                        <div class="progress">
                            <div class="container-progress danger">
                                <div class="gauge-container">
                                    <svg class="gauge" viewBox="0 0 150 150">
                                        <circle class="progress" r="67" data-target="84" cx="75" cy="75"></circle>
                                        <circle class="rail" r="67" data-target="84" cx="75" cy="75"></circle>
                                    </svg><span class="center percentage"><span class="value">{{item.percentage}}</span><span class="percentSymbol">%</span></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="desarrollo-personal p60-50">
        <div class="w70 m0auto pb-3">
            <h2 class="mb-1"><span class="text-info gotham-medium">Hemos encontrado </span><span class="text-success pacifig">{{desarrollo.length}} videos</span></h2>
        </div>
        <div class="body">
            <div class="item" v-for="item in desarrollo">
                <div class="img">
                    <div class="bg-img" :style="'background: url('+item.img+')'"></div>
                    <div class="icons"></div>
                </div>
                <h3 class="title text-info"><a :href="'../../' + item.url">{{item.name}}</a></h3>
                <div class="footer">
<!--                    <div class="like"><img src="./img/icons/like.svg" height="100%"/><span class="text-tercery">{{item.valoration}} valoraciones</span></div>-->
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
