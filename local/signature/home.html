<head>
    <meta charset="utf-8">
    <title>Signature Pad demo</title>
    <meta name="description" content="Signature Pad - HTML5 canvas based smooth signature drawing using variable width spline interpolation.">

    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-39365077-1']);
        _gaq.push(['_trackPageview']);

        (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);

</head>
<body onselectstart="return false">

<div id="signature-pad" class="signature-pad">
    <div class="signature-pad--body">
        <canvas></canvas>
    </div>
    <div class="signature-pad--footer">
        <div class="description">Firmar arriba</div>

        <div class="signature-pad--actions">
            <div>
                <button type="button" class="button clear" data-action="clear">Limpiar</button>
                <button type="button" class="button" data-action="change-color">Cambiar color</button>
                <button type="button" class="button" data-action="undo">Deshacer</button>

            </div>
            <div>
                <button type="button" class="button save" data-action="save-png">Guardar como PNG</button>
                <button type="button" class="button save" data-action="save-jpg">Guardar como JPG</button>
                <button type="button" class="button save" data-action="save-svg">Guardar como SVG</button>
            </div>
        </div>
    </div>
</div>
<script src="js/signature_pad.js"></script>
<script src="js/app.js"></script>
</body>
