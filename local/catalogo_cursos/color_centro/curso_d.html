<div id="app">
    <div class="search bg-color">
        <div class="w70 m0auto p60-50 text-center">
            <h2 class="text-white">CATÁLOGO DE CURSOS</h2>
            <form class="m0auto" action="https://www.campusqroma.com/course/search.php" id="coursesearch" method="get">
                <div class="form-group">
                    <input type="text" class="bg-white" id="shortsearchbox" name="search" placeholder="¿Qué curso estás buscando?"/>
                    <label for="shortsearchbox">¿Qué curso estás buscando?</label>
                    <button><img src="/local/qroma_front/img/icons/search-2.svg" alt="" srcset=""/></button>
                </div>
            </form>
        </div>
    </div>
    <div class="category-title w70 m0auto p60-50 text-center">
        <h2 class="mb-1 pb-4 line"><span class="text-tercery">{{general}} {{cursoTxt}} disponibles para ti</span></h2>
    </div>
    <div class="border-primary">
        <div class="w70 m0auto p60-50 tabs">
            <div class="body" id="body-color-tabs">
                <div class="item" v-for="item in cursos">
                    <div class="img">
                        <a :href="'../../' + item.url" style="text-decoration: none">
                            <div class="bg-img" :style="'background-image: url('+item.img+')'"></div>
                        </a>
                    </div>
                    <div class="contry"><img class="contry-flag" src="../../local/qroma_front/img/pais/peru.jpg" alt="" srcset=""/>
                        <div class="contry-name">{{item.pais}}</div>
                    </div>
                    <a :href="'../../' + item.url" style="text-decoration: none">
                        <h3 class="title gotham-medium">{{item.name}}</h3>
                    </a>
                    <div class="footer">
                        <a class="btn btn-info" :href="'../../' + item.url">ACCEDER</a>
                        <div class="progress">
                            <div class="container-progress danger">
                                <div class="gauge-container">
                                    <svg class="gauge" viewBox="0 0 150 150">
                                        <circle class="progress" r="67" data-target="84" cx="75" cy="75"></circle>
                                        <circle class="rail" r="67" data-target="84" cx="75" cy="75"></circle>
                                    </svg><span class="center percentage"><span class="value">{{item.percentage}}</span><span class="percentSymbol">%</span></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
