<div id="app">
    <div class="baner-container">
        <div class="baner mb-3">
            <div class="before" @click="prevBaner()"></div>
            <div id="baner">
                <div class="item" v-for="item in baner"><img :src="item.background" alt="" srcset=""/>
                    <div class="content">
                        <div v-if="item.title" class="title bg-info-o text-white">{{item.title}}</div>
                        <a v-if="item.btn" class="btn" :class="'btn-'+item.btnStyle" :href="item.url">{{item.btn}}</a>
                    </div>
                </div>
            </div>
            <div class="after" @click="nextBaner()"></div>
        </div>
        <div class="actions"><a @click="changeBaner(index)" class="item" v-bind:class="{ 'active': banerPoint == index+1 }" v-for="(item, index) in baner"></a></div>
    </div>
    <div class="access">
        <h2><span class="text-success pacifig">¡Pinta </span><span class="text-info">tu mejor versión!</span></h2>
    </div>
    <div class="category-menu pw70">
        <div class="widget01 n4 flex-column">
            <div class="item" :class="item.btnClass + ' ' + item.active" v-for="item in subcategory">
                <h5 class="text-white">{{item.name}}</h5>
                <div class="subtitle">{{item.totalCourses}}</div>
            </div>
        </div>
    </div>
    <div class="search bg-d-1">
        <div class="w70 m0auto p60-50 tabs">
            <div class="header">
                <div class="before"><img src="/local/qroma_front/img/icons/play.svg" alt=""/></div>
                <div class="list">
                    <a style="cursor: pointer;" class="item" @click="getCourses" :data-cat-id="item.id" v-for="item in subsubcategory" :class="{active:item.status}">{{item.name}}</a>
                </div>
                <div class="after"><img src="/local/qroma_front/img/icons/play.svg" alt=""/></div>
            </div>
            <div class="body">
                <div class="item" v-for="item in cursos">
                        <a :href="'../../' + item.url" style="text-decoration: none">
                            <div class="img">
                                <div class="bg-img" :style="'background-image: url('+item.img+')'"></div>
                            </div>
                        </a>
                    <div class="contry"><img class="contry-flag" src="../../local/qroma_front/img/pais/peru.jpg" alt="" srcset=""/>
                        <div class="contry-name">{{item.pais}}</div>
                    </div>
                    <a :href="'../../' + item.url" style="text-decoration: none">
                        <h3 class="title gotham-medium">{{item.name}}</h3>
                    </a>
                    <div class="footer">
                        <div><a class="btn btn-info" :href="'../../' + item.url">ACCEDER</a></div>
                        <div class="progress">
                            <div class="container-progress danger">
                                <div class="gauge-container">
                                    <svg class="gauge" viewBox="0 0 150 150">
                                        <circle class="progress" r="67" data-target="84" cx="75" cy="75"></circle>
                                        <circle class="rail" r="67" data-target="84" cx="75" cy="75"></circle>
                                    </svg><span class="center percentage"><span class="value">{{item.porcent}}</span><span class="percentSymbol">%</span></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
