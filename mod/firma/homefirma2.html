<div id="signature-pad" class="signature-pad">
    <div class="signature-pad--body">
        <canvas></canvas>
    </div>
    <div class="signature-pad--footer">
        <div class="description">Firmar arriba</div>

        <div class="signature-pad--actions firma-bottom-panel">
            <div>
                <button type="button" class="button clear firma-button-panel" data-action="clear">Limpiar</button>
                <button type="button" class="button display-none" data-action="change-color">Cambiar color</button>
                <button type="button" class="button display-none" data-action="undo">Deshacer</button>
            </div>
            <div>
                <button type="button" class="button save firma-button-panel" data-action="guardar-firma">Guardar Firma</button>
                <button type="button" class="button save display-none" data-action="save-png">Guardar como PNG</button>
                <button type="button" class="button save display-none" data-action="save-jpg">Guardar como JPG</button>
                <button type="button" class="button save display-none" data-action="save-svg">Guardar como SVG</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="js/signature_pad.js"></script>
<script src="js/app.js"></script>
